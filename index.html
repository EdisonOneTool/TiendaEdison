<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Tienda</title>
</head>
<body>

    <!-- Logo y Título Arriba de la Barra de Navegación -->
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <h1>Tienda Edison</h1>
            </div>
            <div class="header-image">
                <img src="tu-imagen.png" alt="Logo de Tienda Edison">
            </div>
        </div>
    </div>

    <!-- Barra de Navegación -->
    <nav>
        <ul>
            <li><a href="#home" onclick="mostrarSeccion('home')">Home</a></li>
            <li><a href="#productos" onclick="mostrarSeccion('productos')">Productos</a></li>
            <li><a href="#carrito" onclick="mostrarSeccion('carrito')">Carrito</a></li>
        </ul>
    </nav>

    <!-- Resto del contenido... -->

    <script>
        function mostrarSeccion(seccion) {
            // Oculta todas las secciones
            document.getElementById('home').style.display = 'none';
            document.getElementById('productos').style.display = 'none';
            document.getElementById('carrito').style.display = 'none';

            // Muestra la sección seleccionada
            document.getElementById(seccion).style.display = 'block';
        }
    </script>

</body>
</html>
